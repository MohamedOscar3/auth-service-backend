name: NestJS Auth CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Check formatting with Prettier
        run: npm run format:check

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: build
    environment: DOCKER_USERNAME
    outputs:
      docker_creds_available: ${{ steps.check-docker-creds.outputs.docker_creds_available }}
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/auth-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}
      # Make the deploy job conditional on having Docker credentials
      - name: Check if Docker credentials are available
        id: check-docker-creds
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "docker_creds_available=true" >> $GITHUB_OUTPUT
            echo "Docker credentials are available"
          else
            echo "docker_creds_available=false" >> $GITHUB_OUTPUT
            echo "Docker credentials are NOT available"
          fi

      - name: Login to Docker Hub
        if: steps.check-docker-creds.outputs.docker_creds_available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        if: steps.check-docker-creds.outputs.docker_creds_available == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Build Docker image without pushing (when credentials are missing)
        if: steps.check-docker-creds.outputs.docker_creds_available != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: auth-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  deploy-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker
    environment: DOCKER_USERNAME
    # Only run deployment if Docker credentials are available
    if: success() && needs.docker.outputs.docker_creds_available == 'true'

    steps:
      - name: Check if EC2 credentials are available
        id: check-ec2-creds
        run: |
          if [ -n "${{ secrets.EC2_HOST }}" ] && [ -n "${{ secrets.EC2_USERNAME }}" ] && [ -n "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "ec2_creds_available=true" >> $GITHUB_OUTPUT
            echo "EC2 credentials are available"
          else
            echo "ec2_creds_available=false" >> $GITHUB_OUTPUT
            echo "EC2 credentials are NOT available"
          fi

      - name: Set Grafana admin password
        id: set-grafana-password
        run: |
          if [ -n "${{ secrets.GRAFANA_ADMIN_PASSWORD }}" ]; then
            echo "Using provided Grafana admin password"
            echo "GRAFANA_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD }}" >> $GITHUB_ENV
          else
            echo "No Grafana admin password provided, using default"
            echo "GRAFANA_PASSWORD=admin" >> $GITHUB_ENV
          fi

      - name: Deploy to EC2
        if: steps.check-ec2-creds.outputs.ec2_creds_available == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Check if user is in docker group, if not add and relogin
            if ! groups | grep -q docker; then
              echo "Adding user to docker group..."
              sudo usermod -aG docker $USER
              echo "You may need to log out and back in for group changes to take effect."
              # Try using sudo for this session
              echo "Using sudo for Docker commands in this session..."
            fi

            # Create deployment directory if it doesn't exist
            echo "Creating deployment directory..."
            mkdir -p ~/auth-service-deployment
            cd ~/auth-service-deployment

            # Login to Docker Hub (using stdin for password for security)
            echo "Logging in to Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # Download docker-compose files and configurations
            echo "Downloading docker-compose files..."
            curl -O https://raw.githubusercontent.com/MohamedOscar3/auth-service-backend/main/docker-compose.yml
            curl -O https://raw.githubusercontent.com/MohamedOscar3/auth-service-backend/main/docker-compose.observability.yml

            # Create necessary directories with proper permissions
            mkdir -p prometheus
            mkdir -p loki-data
            mkdir -p grafana/provisioning/datasources grafana/provisioning/dashboards

            # Set proper permissions
            sudo chmod -R 777 loki-data

            # Download configuration files
            curl -o prometheus/prometheus.yml https://raw.githubusercontent.com/MohamedOscar3/auth-service-backend/main/prometheus/prometheus.yml
            curl -O https://raw.githubusercontent.com/MohamedOscar3/auth-service-backend/main/promtail-config.yml

            # Download Dockerfile, package.json, and tsconfig.json
            curl -O https://raw.githubusercontent.com/MohamedOscar3/auth-service-backend/main/Dockerfile
            curl -O https://raw.githubusercontent.com/MohamedOscar3/auth-service-backend/main/package.json
            curl -O https://raw.githubusercontent.com/MohamedOscar3/auth-service-backend/main/package-lock.json
            curl -O https://raw.githubusercontent.com/MohamedOscar3/auth-service-backend/main/tsconfig.json
            curl -O https://raw.githubusercontent.com/MohamedOscar3/auth-service-backend/main/tsconfig.build.json

            # Create .env file for docker-compose
            echo "Creating .env file..."
            cat > .env << EOF
            NODE_ENV=production
            PORT=3000
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
            MONGO_URI=${{ secrets.MONGODB_URI }}
            GRAFANA_ADMIN_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD || 'admin' }}
            GRAFANA_ADMIN_USER=admin
            GRAFANA_ALLOW_SIGNUP=false
            EOF

            # Pull the latest images
            echo "Pulling the latest images..."
            sudo docker compose pull
            sudo docker compose -f docker-compose.observability.yml pull

            # Stop and remove existing containers
            echo "Stopping existing containers..."
            sudo docker compose down
            sudo docker compose -f docker-compose.observability.yml down

            # Start the services
            echo "Starting services..."
            sudo docker compose up -d
            sudo docker compose -f docker-compose.observability.yml up -d

            # Clean up old images
            echo "Cleaning up old images..."
            sudo docker system prune -af
